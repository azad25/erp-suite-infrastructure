  ai-copilot:
    extends:
      file: ../erp-ai-copilot/docker-compose.yml
      service: ai-copilot

  erp-frontend:
    extends:
      file: ../erp-frontend/docker-compose.yml
      service: erp-frontend

  log-service:
    extends:
      file: ../erp-log-service/docker-compose.yml
      service: log-service
