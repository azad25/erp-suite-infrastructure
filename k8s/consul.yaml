apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: erp-system
  labels:
    app: consul
    component: service-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
        component: service-registry
    spec:
      containers:
      - name: consul
        image: consul:1.15
        command: ["consul", "agent", "-dev", "-client=0.0.0.0", "-ui"]
        ports:
        - containerPort: 8500
          name: http
        - containerPort: 8600
          name: dns
          protocol: UDP
        env:
        - name: CONSUL_BIND_INTERFACE
          value: "eth0"
        - name: CONSUL_CLIENT_INTERFACE
          value: "eth0"
        volumeMounts:
        - name: consul-data
          mountPath: /consul/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/status/leader
            port: 8500
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: consul-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: erp-system
  labels:
    app: consul
    component: service-registry
spec:
  selector:
    app: consul
  ports:
  - name: http
    port: 8500
    targetPort: 8500
    protocol: TCP
  - name: dns
    port: 8600
    targetPort: 8600
    protocol: UDP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: consul-ui
  namespace: erp-system
  labels:
    app: consul
    component: service-registry
spec:
  selector:
    app: consul
  ports:
  - name: http
    port: 8500
    targetPort: 8500
    protocol: TCP
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consul-ingress
  namespace: erp-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: consul.erp-suite.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: consul
            port:
              number: 8500